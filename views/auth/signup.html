<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <!-- <script src="https://kit.fontawesome.com/dae5f81f6a.js" crossorigin="anonymous"></script> -->
  <!-- Main CSS -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- Signup JS -->
  <script defer src="/scripts/auth/signup.js"></script>
  <!-- Main JS -->
  <script defer src="/scripts/main.js"></script>
  <title>Express Cart | Signup</title>
</head>
<body>
  <nav>
    <a class="nav-link" href="/">Home</a>
    <a class="nav-link" href="/about">About</a>
    <a class="nav-link" href="/store">Store</a>
    <a class="nav-link" href="/cart">Cart</a>
    <a class="nav-link login-hidden" href="/signup">Sign Up</a>
    <a class="nav-link login-required" href="/profile">Profile</a>
    <a class="nav-link login-required" href="/login">Login</a>
    <a id="logout" class="nav-link login-required" href="/logout">Logout</a>
  </nav>
  
  <main>
    <section class="full-width-content">
      <h1>Signup</h1>
      <form id="signup">
        <div class="input-group">
          <div class="form-control">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div class="form-control">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
          </div>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" name="password2" />
        </div>

        <input type="submit" value="Signup" />
      </form>
    </section>
  </main>

  <footer>
    &copy; 2019 Acme Inc.
  </footer>
</body>
</html>
